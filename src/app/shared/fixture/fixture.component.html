<div class="col-md-10 m-auto">
    <div class="row grupo-border">
        <div class="col-md-2 align-self-center">
            <div class="d-flex justify-content-center">
                <img src="../../../assets/img/afusvi.png" alt="afusvi" width="60" height="60">
            </div>
        </div>
        <div class="col-md-8 align-self-center">
            <div class="d-flex justify-content-center">
                <h3>Fixture - Fecha 8</h3>
            </div>
            <div class="d-flex justify-content-center">
                <h5>Torneo Fridevi Clausura 1Â° "A" Masculino 2018</h5>
            </div>
        </div>
        <div class="col-md-2 align-self-center">
            <div class="d-flex justify-content-center">

<div class="col-md-12 d-flex justify-content-center">
    <ngb-carousel *ngIf="images">
        <ng-template ngbSlide *ngFor="let equipos of equiposFixture; let i = index;" >
            <img class="carousel-img" [src]="images[i]"  alt="Random first slide">
            <div class="carousel-caption">
                <div class="row">
                    <div class="col-md-12">
                        <p class="titulos-fixture">
                            {{equipos.fecha | date:'dd/MM/yyyy'}} - {{equipos.horario}} hs<br>{{equipos.lugar}}
                        </p>
                    </div>
                    <div class="col-md-12 align-self-center">
                        <div class="row">
                            <div class="col-md-5 d-flex justify-content-end">
                                <p class="d-flex align-items-center">{{equipos.equipo_zona_1.nombre}}&nbsp;
                                    <img *ngIf="(equipos.equipo_zona_1.nombre != '')" src="{{equipos.equipo_zona_1.escudo_img_url}}" alt="imagen de ejemplo" width="32">
                                </p>
                            </div>
                            <div class="col-md-2 d-flex justify-content-center">
                                <p class="d-flex align-items-center vs-style-fixture" >vs</p>
                            </div>
                            <div class="col-md-5 d-flex justify-content-start">
                                <p class="d-flex align-items-center">
                                    <img *ngIf="(equipos.equipo_zona_2.nombre != '')" src="{{equipos.equipo_zona_2.escudo_img_url}}" alt="imagen de ejemplo" width="32">
                                    &nbsp;{{equipos.equipo_zona_2.nombre}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 align-items-center">
                        <p class="pie-fixture align-items-end">equipos.veedores</p>
                    </div>
                </div>
            </div>
        </ng-template>
    </ngb-carousel>
</div>
